  <script>
    const db = firebase.firestore();

    db.collection('product').get().then((res) => {
      // console.log(res); // 결과
      res.forEach(el => {
        console.log(el.data());

        let temp = el.data();

        var template = `
          <div class="product">
            <div class="thumbnail" style="background: url('${temp.이미지}') no-repeat center"></div>
            <div class="flex-grow-1 p-4">
              <h5 class="title">${temp.제목}</h5>
              <p class="date">${temp.날짜}</p>
              <p class="price">${temp.가격}원</p>
              <p class="float-end">?0</p>
            </div>
          </div>
        `;
      $('.container').append(template)
      });
    })
