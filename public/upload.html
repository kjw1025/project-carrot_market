  <div class="container mt-3">
    <input type="text" class="form-control mt-2" id="title" placeholder="title">
    <textarea class="form-control mt-2" id="content">content</textarea>
    <input type="text" class="form-control mt-2" id="price" placeholder="price">
    <input class="form-control mt-2" type="file" id="image">
    <button class="btn btn-danger mt-3" id="send">올리기</button>
  </div>


  <!-- script -->
  <script>
    const db = firebase.firestore();
    const storage = firebase.storage();

    // 변수할당
    let title = $('#title');
    let content = $('#content');
    let price = $('#price');

    $('#send').click(function () {

      // storage 파일저장하기위한 코드 *firebase 문법
      var imgFile = document.querySelector('#image').files[0];
      var storageRef = storage.ref();
      var saveUrl = storageRef.child('image/' + imgFile.name);
      var uploadStart = saveUrl.put(imgFile);

      uploadStart.on('state_changed',
        // 변화시 작동하는 함수
        null,
        // 에러시 작동하는 함수
        (err) => {
          console.log("실패이유는 :", err);
          alert('실패했습니다. 콘솔로 원인을 확인해 주세요.');
        },
        // 성공시 작동하는 함수
        () => {
          uploadStart.snapshot.ref.getDownloadURL().then((url) => {
            console.log('업로드 된 경로는 :', url);

            let saveData = {
              제목: title.val(),
              내용: content.val(),
              가격: price.val(),
              날짜: new Date(),
              이미지: url
            }
            db.collection('product').add(saveData).then((res) => {
                console.log(res);
                alert("성공적으로 업로드 되었습니다!");
                window.location.href = "/index.html"
              })
              .catch((err) => {
                console.log(err);
                alert("업로드에 실패하였습니다 :", err);
              });
          })
        }
      )



    });
  </script>
